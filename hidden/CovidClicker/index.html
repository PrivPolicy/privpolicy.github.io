<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>COVID-19 Clicker</title>

        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div id="upgrade-container">
            <p>UPGRADES</p>
            <div class="upgrade-template" data-upgrade="tapValue">
                <div class="upgrade-name"></div>
                <div class="upgrade-effect-current"></div>
                <div class="upgrade-effect-next"></div>
                <div class="upgrade-cost-label"></div>
                <div class="upgrade-cost"></div>
                <div class="upgrade-level"></div>
                <div class="upgrade-overlay"></div>
            </div>

            <div class="upgrade-template" data-upgrade="replication">
                <div class="upgrade-name"></div>
                <div class="upgrade-effect-current"></div>
                <div class="upgrade-effect-next"></div>
                <div class="upgrade-cost-label"></div>
                <div class="upgrade-cost"></div>
                <div class="upgrade-level"></div>
                <div class="upgrade-overlay"></div>
            </div>

            <div class="upgrade-template" data-upgrade="mutation">
                <div class="upgrade-name"></div>
                <div class="upgrade-effect-current"></div>
                <div class="upgrade-effect-next"></div>
                <div class="upgrade-cost-label"></div>
                <div class="upgrade-cost"></div>
                <div class="upgrade-level"></div>
                <div class="upgrade-overlay"></div>
            </div>
        </div>

        <div id="container">
            <div id="counter">0</div>
            <div id="ips"></div>

            <div id="covid"></div>

            <div id="progress-container">
                <div id="progress-bar"></div>
                <div id="progress-text"></div>
            </div>
        </div>

        <div class="float-fix"></div>

        <script src="app.js"></script>
    </body>
</html>
