<!DOCTYPE html>

<html lang="pl">
	<head>
		<title>Psikus</title>
		<meta charset="UTF-8">
		
		<style>
			* {
				box-sizing: border-box;
			}
			
			body {
				margin-top: 30px;
			}
			
			table {
				border: 3px dashed black;
				margin: 0px auto;
			}
			
			td {
				width:60px;
				height: 50px;
				text-align: center;
			}
			
			.black {
				background-color: black;
				border: 1px solid black;
			}
			
			.yellow {
				background-color: yellow;
				border: 1px solid yellow;
			}
		</style>
	</head>
	
	<body>
		<table>
			<tr>
				<td class="yellow" colspan="2" rowspan="2" style="font-size:80px;">&#10227;</td>
				<td></td>
				<td class="yellow" colspan="2" rowspan="2" style="font-size:80px;">&#10226;</td>
			</tr>
			<tr>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td class="yellow" style="font-size:24px;">&or;</td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td class="yellow"></td>
				<td class="black"></td>
				<td class="yellow"></td>
				<td class="black"></td>
				<td class="yellow"></td>
			</tr>
		</table>
	</body>
</html>
