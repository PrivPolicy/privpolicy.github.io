<!DOCTYPE html>
<html>
	<head>
		<title>SVG</title>
		
		<style type="text/css">
			* {
			  box-sizing: border-box;
			}

			svg {
			  width: 100%;
			  height: 100%;
			  padding: 0;
			  margin: 0;
			}

			.flagContainer {
			  width: 480px;
			  height: 270px;
			  margin: 0 auto;
			  margin-bottom: 27px;
			  border: 2px solid black;
			}

			.heartContainer {
			  width: 600px;
			  height: 600px;
			  margin: 0 auto;
			  border: 2px solid black;
			}
		</style>
	</head>
  
	<body>
		<div class="flagContainer">
			<svg>
				<rect width="480px" height="270px" style="fill:white" />
				<rect y="135" width="480px" height="135px" style="fill:red" />
			</svg>
		</div>

		<div class="flagContainer">
			<svg>
				<rect width="480px" height="270px" style="fill:#66c2ff" />
				<rect y="110" width="480px" height="50px" style="fill:white" />
				<rect y="115" width="480px" height="40px" style="fill:black" />
			</svg>
		</div>

		<div class="flagContainer">
			<svg>
				<rect width="480px" height="270px" style="fill:#4287f5" />
				<rect y="90" width="480px" height="90px" style="fill:#edbf34" />
				<polygon points="0,0 0,270 180,135" style="fill:black" />
			</svg>
		</div>

		<div class="flagContainer">
			<svg>
				<rect width="480px" height="270px" style="fill:green" />
				<circle cx="200" cy="135" r="80" style="fill:red" />
			</svg>
		</div>

		<div class="flagContainer">
			<svg>
				<rect width="480px" height="135px" style="fill:#f7ed2d" />
				<rect y="135" width="480px" height="135px" style="fill:red" />
				<rect width="180px" height="270px" style="fill:green" />
			</svg>
		</div>

		<div class="flagContainer">
			<svg>
				<rect width="480px" height="270px" style="fill:red" />
				<rect y="135" width="480px" height="135px" style="fill:green" />
				<polygon points="240,90 270,165 200,115 280,115 210,165" style="fill:#f7ed2d" />
			</svg>
		</div>

		<div class="flagContainer">
			<svg>
				<rect width="480px" height="270px" style="fill:red" />
				<polygon points="80,28 107,99 36,54, 125,54 52,99" style="fill:#f7ed2d" />
				<polygon points="149,18 175,27 147,33 165,15 164,39" style="fill:#f7ed2d" />
				<polygon points="185,42 205,60 178,55 203,45 189,66" style="fill:#f7ed2d" />
				<polygon points="191,81 201,104 177,91 206,91 183,105" style="fill:#f7ed2d" />
				<polygon points="165,110 164,133 148,113 175,122 147,129" style="fill:#f7ed2d" />
			</svg>
		</div>

		<div class="flagContainer">
			<svg>
				<rect width="480px" height="270px" style="fill:green" />
				<polygon points="0,8 0,262 455,135" style="fill:#f7ed2d;stroke:white;stroke-width:15;" />
				<polygon points="0,8 0,262 220,135" style="fill:red;stroke:black;stroke-width:15;" />
			</svg>
		</div>

		<div class="flagContainer">
			<svg>
				<rect width="480px" height="270px" style="fill:green" />
				<rect width="120px" height="270px" style="fill:white" />
				<circle cx="310" cy="135" r="80" style="fill:white" />
				<circle cx="330" cy="115" r="70" style="fill:green" />
				<polygon points="336,74 375,112 317,101 371,81 341,125" style="fill:white" />
			</svg>
		</div>

		<div class="flagContainer">
			<svg>
				<defs>
					<pattern id="albania" patternUnits="userSpaceOnUse" width="200px" height="200px" style="transform:translate(140px, 35px)">
						<image xlink:href="albania.png" x="0" y="0" width="200px" height="200px" />
					</pattern>
				</defs>

				<rect x="0" y="0" width="480px" height="270px" style="fill:red;" />
				<rect x="140px" y="35px" width="200px" height="200px" fill="url(#albania)"/>
			</svg>
		</div>

		<div class="heartContainer">
			<svg>
				<defs>
					<pattern id="idk" patternUnits="userSpaceOnUse" x="0px" y="0px" width="480px" height="270px" patternTransform="scale(0.25 0.25)">
						<rect width="480px" height="270px" style="fill:red" />
						<polygon points="80,28 107,99 36,54, 125,54 52,99" style="fill:#f7ed2d" />
						<polygon points="149,18 175,27 147,33 165,15 164,39" style="fill:#f7ed2d" />
						<polygon points="185,42 205,60 178,55 203,45 189,66" style="fill:#f7ed2d" />
						<polygon points="191,81 201,104 177,91 206,91 183,105" style="fill:#f7ed2d" />
						<polygon points="165,110 164,133 148,113 175,122 147,129" style="fill:#f7ed2d" />
						<path d="m 0 0 L 480 0 L 480 270 L 0 270 z" stroke="black" fill="none" stroke-width="3px">
					</pattern>
				</defs>

				<polygon points="50,314 550,314 300,550" fill="url(#idk)" />
				<circle cx="155" cy="200" r="155" fill="url(#idk)" />
				<circle cx="445" cy="200" r="155" fill="url(#idk)" />
				<rect x="200" y="200" width="200" height="200" fill="url(#idk)" />
				<text x="-100px" y="400px" transform="rotate(-45 0,0)" style="font-size:36px;font-weight:bold;">Nie ma jak SVG!</text>
			</svg>
		</div>
	</body>
</html>
